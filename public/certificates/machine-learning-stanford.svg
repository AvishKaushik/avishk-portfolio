<svg xmlns="http://www.w3.org/2000/svg" width="360" height="202" viewBox="0 0 360 202">
  <defs>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e2de2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a00e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="360" height="202" fill="url(#mlGrad)" rx="8"/>
  <rect x="5" y="5" width="350" height="192" fill="none" stroke="#b794f6" stroke-width="2" rx="6"/>
  
  <!-- Stanford Logo placeholder -->
  <circle cx="320" cy="35" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="320" y="40" text-anchor="middle" fill="white" font-size="9" font-weight="bold">STANFORD</text>
  
  <!-- Certificate content -->
  <text x="180" y="80" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Georgia, serif">CERTIFICATE</text>
  <text x="180" y="110" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Machine Learning</text>
  <text x="180" y="135" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="16">Stanford University</text>
  
  <!-- Neural network visualization -->
  <g fill="rgba(255,255,255,0.3)">
    <!-- Input layer -->
    <circle cx="45" cy="70" r="4"/>
    <circle cx="45" cy="90" r="4"/>
    <circle cx="45" cy="110" r="4"/>
    
    <!-- Hidden layer -->
    <circle cx="80" cy="60" r="4"/>
    <circle cx="80" cy="80" r="4"/>
    <circle cx="80" cy="100" r="4"/>
    <circle cx="80" cy="120" r="4"/>
    
    <!-- Output layer -->
    <circle cx="115" cy="80" r="4"/>
    <circle cx="115" cy="100" r="4"/>
    
    <!-- Connections -->
    <line x1="49" y1="70" x2="76" y2="60" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="49" y1="90" x2="76" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="49" y1="110" x2="76" y2="100" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="84" y1="80" x2="111" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="84" y1="100" x2="111" y2="100" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Seal -->
  <circle cx="60" cy="165" r="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="60" y="170" text-anchor="middle" fill="white" font-size="10">âœ“</text>
</svg>
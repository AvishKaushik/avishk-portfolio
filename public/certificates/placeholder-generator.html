<!DOCTYPE html>
<html>
<head>
    <title>Certificate Placeholder Generator</title>
    <style>
        .certificate {
            width: 320px;
            height: 192px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #gold;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .aws { background: linear-gradient(135deg, #ff9a00 0%, #ffad33 100%); }
        .docker { background: linear-gradient(135deg, #0db7ed 0%, #2496ed 100%); }
        .ml { background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%); }
        .title { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
        .issuer { font-size: 12px; opacity: 0.9; }
        .badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 12px; font-size: 10px; }
    </style>
</head>
<body>
    <h2>Certificate Placeholders</h2>
    
    <div class="certificate aws">
        <div class="badge">AWS</div>
        <div class="title">Cloud Practitioner</div>
        <div class="issuer">Amazon Web Services</div>
    </div>
    <br>
    
    <div class="certificate docker">
        <div class="badge">DevOps</div>
        <div class="title">Docker & Kubernetes</div>
        <div class="issuer">Udemy / Coursera</div>
    </div>
    <br>
    
    <div class="certificate ml">
        <div class="badge">AI/ML</div>
        <div class="title">Machine Learning</div>
        <div class="issuer">Stanford University</div>
    </div>
    
    <script>
        // You can right-click and save each certificate as an image
        // Or use browser dev tools to screenshot each one
        console.log('Right-click each certificate and save as image, or use screenshot tools');
    </script>
</body>
</html>
